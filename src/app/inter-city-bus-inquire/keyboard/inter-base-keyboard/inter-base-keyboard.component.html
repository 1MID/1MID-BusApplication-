<div class="root">

    <div class="row">
        <div class="input-btn city" (click)="keyOnClick('change')">
            <img src="assets/busInquire/location.svg" class="delete-icon" style="margin-right: 1vw;">以起訖地區搜尋
        </div>
        <div class="input-btn cutsom" (click)="keyOnClick('custom')" [ngStyle]="cityLock && {'opacity': '0.5'}">手動輸入
        </div>

    </div>
    <div class="row">
        <div class="input-btn line-opt" (click)="keyOnClick($event.target.innerText)">臺北市</div>
        <div class="input-btn line-opt" (click)="keyOnClick($event.target.innerText)">新北市</div>
        <div class="input-btn number-opt" (click)="keyOnClick($event.target.innerText)"
            [ngStyle]="cityLock && {'opacity': '0.5'}">1</div>
        <div class="input-btn number-opt" (click)="keyOnClick($event.target.innerText)"
            [ngStyle]="cityLock && {'opacity': '0.5'}">2</div>
        <div class="input-btn number-opt" (click)="keyOnClick($event.target.innerText)"
            [ngStyle]="cityLock && {'opacity': '0.5'}">3</div>
    </div>

    <div class="row">
        <div class="input-btn line-opt" (click)="keyOnClick($event.target.innerText)">桃園市</div>
        <div class="input-btn line-opt" (click)="keyOnClick($event.target.innerText)">臺中市</div>
        <div class="input-btn number-opt" (click)="keyOnClick($event.target.innerText)"
            [ngStyle]="cityLock && {'opacity': '0.5'}">4</div>
        <div class="input-btn number-opt" (click)="keyOnClick($event.target.innerText)"
            [ngStyle]="cityLock && {'opacity': '0.5'}">5</div>
        <div class="input-btn number-opt" (click)="keyOnClick($event.target.innerText)"
            [ngStyle]="cityLock && {'opacity': '0.5'}">6</div>
    </div>

    <div class="row">
        <div class="input-btn line-opt" (click)="keyOnClick($event.target.innerText)">臺南市</div>
        <div class="input-btn line-opt" (click)="keyOnClick($event.target.innerText)">高雄市</div>
        <div class="input-btn number-opt" (click)="keyOnClick($event.target.innerText)"
            [ngStyle]="cityLock && {'opacity': '0.5'}">7</div>
        <div class="input-btn number-opt" (click)="keyOnClick($event.target.innerText)"
            [ngStyle]="cityLock && {'opacity': '0.5'}">8</div>
        <div class="input-btn number-opt" (click)="keyOnClick($event.target.innerText)"
            [ngStyle]="cityLock && {'opacity': '0.5'}">9</div>
    </div>

    <div class="row">
        <div class="input-btn line-opt" (click)="keyOnClick($event.target.innerText)">基隆市</div>
        <div class="input-btn line-opt" (click)="keyOnClick('more')" [ngStyle]="cityLock && {'opacity': '0.5'}">其他</div>
        <div class="input-btn line-opt" (click)="keyOnClick($event.target.innerText)"
            [ngStyle]="cityLock && {'opacity': '0.5'}">C</div>
        <div class="input-btn number-opt" (click)="keyOnClick($event.target.innerText)"
            [ngStyle]="cityLock && {'opacity': '0.5'}">0</div>
        <div class="input-btn number-opt" (click)="keyOnClick('delete')" [ngStyle]="cityLock && {'opacity': '0.5'}">
            <img src="assets/busInquire/delete.svg" class="delete-icon">
        </div>
    </div>
</div>
